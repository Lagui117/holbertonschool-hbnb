<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details - HBnB</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="assets/logo.svg" alt="HBnB Logo" class="logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="login.html" id="login-link" class="login-button">Login</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div id="loading" class="loading" style="display: none;">Loading place details...</div>
            <div id="error" class="error-message" style="display: none;"></div>
            
            <div id="place-details" class="place-details" style="display: none;">
                <div class="place-header">
                    <h1 id="place-title"></h1>
                    <p class="place-price" id="place-price"></p>
                </div>

                <div class="place-info">
                    <div class="info-section">
                        <h2>Description</h2>
                        <p id="place-description"></p>
                    </div>

                    <div class="info-section">
                        <h2>Host Information</h2>
                        <p id="place-host"></p>
                    </div>

                    <div class="info-section">
                        <h2>Amenities</h2>
                        <ul id="place-amenities" class="amenities-list"></ul>
                    </div>

                    <div class="info-section">
                        <h2>Location</h2>
                        <p><strong>Latitude:</strong> <span id="place-latitude"></span></p>
                        <p><strong>Longitude:</strong> <span id="place-longitude"></span></p>
                    </div>
                </div>

                <div class="reviews-section" id="review-section">
                    <div class="reviews-header">
                        <h2>Reviews</h2>
                        <div class="reviews-stats">
                            <span class="average-rating" id="average-rating"></span>
                            <span class="total-reviews" id="total-reviews"></span>
                        </div>
                    </div>
                    <div id="reviews-list" class="reviews-list"></div>
                    
                    <div class="add-review-section">
                        <h3>Add Your Review</h3>
                        <form id="review-form" class="review-form">
                            <div class="form-group">
                                <label>Rating</label>
                                <div class="rating-input star-rating">
                                    <input type="radio" id="star5" name="rating" value="5">
                                    <label for="star5" class="star" title="5 stars">★</label>
                                    <input type="radio" id="star4" name="rating" value="4">
                                    <label for="star4" class="star" title="4 stars">★</label>
                                    <input type="radio" id="star3" name="rating" value="3">
                                    <label for="star3" class="star" title="3 stars">★</label>
                                    <input type="radio" id="star2" name="rating" value="2">
                                    <label for="star2" class="star" title="2 stars">★</label>
                                    <input type="radio" id="star1" name="rating" value="1">
                                    <label for="star1" class="star" title="1 star">★</label>
                                </div>
                                <p class="rating-text" id="rating-text">Select your rating</p>
                            </div>
                            
                            <div class="form-group">
                                <label for="review-text">Your Review</label>
                                <textarea 
                                    id="review-text" 
                                    name="review-text" 
                                    rows="5" 
                                    placeholder="Share your experience..."
                                    required
                                    minlength="10"
                                ></textarea>
                                <small class="char-count"><span id="char-count">0</span> characters (minimum 10)</small>
                            </div>
                            
                            <div id="review-error" class="error-message" style="display: none;"></div>
                            <div id="review-success" class="success-message" style="display: none;"></div>
                            
                            <button type="submit" class="submit-button">Submit Review</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 HBnB. All rights reserved.</p>
    </footer>

    <script src="config.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
