<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBnB - Places</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="assets/logo.svg" alt="HBnB Logo" class="logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="login.html" id="login-link" class="login-button">Login</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="filters-section">
            <div class="container">
                <h1>Find Your Perfect Place</h1>
                
                <div class="filters">
                    <div class="filter-group">
                        <label for="price-filter">Filter by Price</label>
                        <select id="price-filter">
                            <option value="all">All</option>
                            <option value="10">$10</option>
                            <option value="50">$50</option>
                            <option value="100">$100</option>
                        </select>
                    </div>
                </div>
            </div>
        </section>

        <section class="places-section">
            <div class="container">
                <div id="places-list" class="places-grid">
                    <!-- Places will be loaded dynamically -->
                </div>
                <div id="loading" class="loading" style="display: none;">Loading places...</div>
                <div id="error" class="error-message" style="display: none;"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 HBnB. All rights reserved.</p>
    </footer>

    <script src="config.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
